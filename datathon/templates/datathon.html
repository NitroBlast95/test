<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit & Pull</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #1c1c1c;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 480px;
        }
        h1 {
            font-size: 2.2rem;
            color: #f5f5f5;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .button-container {
            display: flex;
            justify-content: space-evenly;
        }
        button {
            font-size: 20px;
            padding: 18px 30px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            width: 45%;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        #commit {
            background-color: #2cd832;
            box-shadow: 0 4px 8px rgba(79, 209, 90, 0.4);
        }
        #pull {
            background-color: #03a9f4;
            box-shadow: 0 4px 8px rgba(3, 169, 244, 0.4);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        button:hover .tooltip {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Action</h1>
        <div class="button-container">
            <button id="commit" onclick="window.location.href='/commit'">
                Commit
            </button>
            <button id="pull" onclick="window.location.href='/pull'">
                Pull
            </button>
        </div>
    </div>
    <script>
        function showTooltip(buttonId, tooltipId) {
            document.getElementById(buttonId).addEventListener("mouseenter", function() {
                document.getElementById(tooltipId).style.display = "block";
                document.getElementById(tooltipId).style.opacity = 1;
            });
            document.getElementById(buttonId).addEventListener("mouseleave", function() {
                document.getElementById(tooltipId).style.opacity = 0;
                setTimeout(() => {
                    document.getElementById(tooltipId).style.display = "none";
                }, 300);
            });
        }
        
        showTooltip("commit", "commit-tooltip");
        showTooltip("pull", "pull-tooltip");
    </script>
</body>
</html>
